<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Road - Sounds of Music</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&family=Poppins&display=swap"
        rel="stylesheet">
</head>
<header>
    <img src="imgs/NEWLogo.png" class="logo" alt="logo holiday road">
    <div class="textHeader">
        <h1 class="mainLine">Holiday Road</h1>
        <p class="subHeader">Your Trip Planner</p>
    </div>
    <div class="spacer"></div>
</header>

<body>
    <main>
        <section class="filters">
            <div class="filter filters__state"></div>

            <div class="filter filters__park"></div>
            <div class="filter filters__attraction"></div>
            <div class="filter filters__eateries"></div>
        </section>
    </br>
        <section class="breakBox">
            <section class="itinerary">
                <h2 class="preview">Itinerary Preview</h2>
                <section class="selectedPark">Select a park above...</section>
                <section class="selectedAttraction">Select an attraction above...</section>
                <section class="selectedEat">Select a restaurant above...</section>
                <input type="text" id="tripName" placeholder="Name your Itinerary">
                <button id="saveItineraryButton" value="">Save Itinerary</button>
                <div class="detailsBox"></div>
            </section>
            <section class="details">
                <div class="photoBox">
                    <img class="parkPhoto" src="imgs/placeholder.jpg" alt="Yosemite National Park">
                    <h5>Featured Park:    Yosemite National Park, California</h5>
                </div>
                <div class="weatherBox"></div>
            </section>
            <aside class="saved"></aside>
        </section>
    </main>
    <footer>
        &copy; 2020 Holiday Road - Sound of Music
    </footer>
    <script type="module" src="scripts/main.js"></script>
</body>

</html>
